<div class="modal fade" id="cart" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Shoping Cart</h4>
        </div>
        <div class="modal-body">
          <table class="table-hover">
            <tbody id="cartProducts">
            </tbody>
          </table>
          <table class="carts-total">
            <tbody>
              <tr>
                <td style="text-align: right;width: 477px;padding-right: 20px;font-size: 22px;font-weight: 500;">Total</td>
                <td>
                  <span class="products-total" id="cartProductsTotal"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Proceed to checkout</button>
        </div>
      </div>
    </div>
</div>
